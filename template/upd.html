<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
    <label for="fistname">first_name</label>
    <input type="text" name="first_name" value="{{data.first_name}}" required><br>
    <label for="name">last_name</label>
    <input type="text" name="lastname" value="{{data.lastname}}" required><br>
    <label for="age">age</label>
    <input type="text" name="email" value="{{data.email}}"><br>
    <label for="phonenumber">Phone_number</label>
    <input type="text" name="Phone_number" value="{{data.Phone_number}}"><br>
    <label for="address">address</label>
    <input type="text" name="address" value="{{data.address}}"><br>
    <label for="date">date</label>
    <input type="date" name="date" value="{{data.date|date:'Y-m-d'}}" required><br>

</body>
</html>
