<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>name</th>
            <th>discription</th>
            <th>price</th>
            <th>Stock_quantity</th>
            <th>created_at</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.discription}}</td>
            <td>{{x.price}}</td>
            <td>{{x.stock_quantity}}</td>
            <td>{{x.created_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
