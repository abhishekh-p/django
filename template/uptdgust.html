<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UPDATE GUST</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name"> NAME</label>
        <input type="text" name="name" value="{{val.gust_name}}"><br><br>
        <label for="date">CHECK IN DATE</label>
        <input type="date" name="date" value="{{val.check_in |date:'Y-m-d'}}"><br><br>
        <select name="id">
            {% for i in value3 %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">UPDATE</button>
    </form>
</body>
</html>
