<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>Title</th>
            <th>Publication_Date</th>
            <th>ISBN</th>
            <th>Publisher name</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.publication_date}}</td>
            <td>{{i.isbn}}</td>
            <td>{{i.pub}}</td>
            <td><a href="{% url 'bid' i.id %}">delete</a></td>
            <td><a href="{% url 'upb' i.id %}">upadte</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
