<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="username">User_name</label>
        <input type="text" name="User_name" value="{{value.user_name}}" required><br><br>

        <label for="date of birth"> date of birth</label>
        <input type="text" name="date_of_birth" value="{{value.date_of_birth}}" required><br><br>

        <label for="location">location</label>
        <input type="text" name="location" value="{{value.location}}" required><br><br>

        <label for="bio">bio</label>
        <input type="text" name="bio" value="{{value.bio}}" required><br><br>

        <button type="submit">update</button>

    </form>
</body>
</html>
