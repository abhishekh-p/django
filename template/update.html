<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form method="POST">
        {% csrf_token %}
        {% for x in user1 %}
    <label for="id">id</label>
    <input type="text" name="id" value="{{x.user_id}}" required><br>
    <label for="name">name</label>
    <input type="text" name="name" value="{{x.user_name}}" required><br>
    <label for="age">age</label>
    <input type="text" name="age" value="{{x.user_age}}"><br>
    <label for="date">date</label>
    <input type="date" name="date" value="{{x.date|date:'Y-m-d'}}" required><br>
    <button type="submit">upadte</button>
    {% endfor %}
</form>
</body>
