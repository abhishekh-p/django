<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Author</th>
            <th>Created_at</th>
            <th>Updated_at</th>
            <th>update</th>
            <th>delete</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</i></td>
            <td>{{i.content}}</td>
            <td>{{i.author}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.updated_at}}</td>
            <td><a href="{% url 'ide' i.id %}">update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
